    <!--table的初始化-->
    <script type="text/javascript">
        var selections = [];
        var skillremove=$('#skillremove');
        var userskill=$("#user-skill");
        userskill.bootstrapTable({
            dataType:"json",
            url: 'http://localhost:3002/GetAllUserSkill',
            method: 'POST',
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,
            pagination: true,                   //是否显示分页（*）
            sidePaination:"server",
            pageSize:10,
            pageList:[5,10,15,20,25],
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: null,//传递参数（*）
            search: true,
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
            height: 300,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [{
                field: 'state',
                checkbox: true
            }, {
                field: 'skillId',
                title: '技能ID'
            }, {
                field: 'skillName',
                title: '技能名称'
            }, {
                field: 'skillType',
                title: '技能类型'
            },{
                field: 'operate',
                title: '基本操作',
                formatter: function(value, row, index) {
                    var r='<a class="remove" href="#"  title="Remove" onclick="onRemove(\''+row.skillId+'\')">删除技能</a>';
                    var c='<a class="alert" href="#"  title="Change" data-toggle="modal" data-target="#alterskillmodal" onclick="onAlter(\''+row.skillId+'\')">修改技能</a>';
                    return r+c;
                }
            }]
        });
        userskill.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
            skillremove.prop('disabled',!userskill.bootstrapTable('getSelections').length);
            selections = getIdSelections();
        });
        skillremove.click(function () {
            var skillId = getIdSelections();
            if(confirm("确认删除这些技能，注意不可以恢复!！")){
                var skillIds=skillId.join(",");
                $.post("deleteCheckedSkill",{skillIds:skillIds},function (result) {
                    if(result)
                    {
                        userskill.bootstrapTable('remove', {
                            field: 'skillId',
                            values: skillId
                        });
                        skillremove.prop('disabled', true);
                    }
                });
            }
        });
        $(window).resize(function () {
            userskill.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
        function getIdSelections() {
            return $.map(userskill.bootstrapTable('getSelections'), function (row) {
                return row.skillId;
            });
        }
        //新增用户技能
        function submitskill() {
            var addSkillForm=$("#addSkillForm");
            addSkillForm.data("bootstrapValidator").validate();
            if(!addSkillForm.data("bootstrapValidator").isValid()){
                return;
            }
            $.post("addNewUserSkill",addSkillForm.serialize(),function (result) {
                alert(result);
            });
            $("#addskillmodal").modal("hide");
        }

        //更新技能
        function alterskill() {
            var alterSkillForm=$("#alterSkillForm");
            alterSkillForm.data("bootstrapValidator").validate();
            if(!alterSkillForm.data("bootstrapValidator").isValid()){
                return;
            }
            alert(alterSkillForm.serialize());
            $.post("alterUserSkill",alterSkillForm.serialize(),function (result) {
                if(result)
                    alert("修改技能成功！");
                else
                    alert("修改技能失败！")
            });
            $("#alterskillmodal").modal("hide");
        }
        //删除用户技能
        function onRemove(skillId) {
            $.post("deleteSkill",{skillId:skillId},function (result) {
                if(result)
                    $('#user-skill').bootstrapTable('remove', {
                        field: 'skillId',
                        values: [parseInt(skillId)]
                    });
            });
        }
        //点击修改用户按钮，自动填充模态框
        function onAlter(skillId) {
            $.ajax({
                type:"POST",
                url:"findUserSkillBySkillId",
                data:{skillId:skillId},
                dataType:"json",
                success:function(result){
                    $("#skillid").val(skillId);
                    $("#alterskillname").val(result[0].skillName);
                    $("#alterskilltype").val(result[0].skillType);
                }
            });
        }
        //设置添加用户表单格式
        $("#addSkillForm,#alterSkillForm").bootstrapValidator({
            message:"提交数据不能全部为空！！",
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields:{
                skillname:{
                    message:"技能名称验证失败！",
                    validators:{
                        notEmpty:{
                            message:"技能不能为空！"
                        },
                        stringLength:{
                            min:3,
                            max:12,
                            message:"技能长度必须在3到12位之间"
                        },
                        regexp:{
                            regexp:/^([a-zA-Z0-9]|[\u4E00-\u9FA5])+$/,
                            message:"昵称只能包含大写、小写、数字和汉字"
                        }
                    }
                }

            }
        });
    </script>
