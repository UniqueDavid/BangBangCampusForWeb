    <!--table的初始化-->
    <script type="text/javascript">
        var selections = [];
        $('#user-info').bootstrapTable({
            dataType: 'json',
            url: 'http://localhost:3002/GetUserInfo',         //请求后台的URL（*）
            method: 'POST',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,
            pagination: false,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: null,//传递参数（*）
            search: true,
            strictSearch: true,
            showColumns: false,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            height: 500,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [{
                field: 'state',
                checkbox: true
            }, {
                field: 'userId',
                title: '用户ID'
            }, {
                field: 'userAvatar',
                title: '头像',
                align:'center',
                formatter:function (value,row,index) {
                    return '<img src="'+value+'" class="img-rounded" height="36" width="36">';
                }
            }, {
                field: 'userNickName',
                title: '昵称'
            }, {
                field: 'userSex',
                title: '性别'
            }, {
                field: 'userBirth',
                title: '出生日期'
            }, {
                field: 'userPhone',
                title: '电话'
            }, {
                field: 'userAddress',
                title: '联系地址'
            }, {
                field: 'userSchool',
                title: '大学'
            }, {
                field: 'userOrganization',
                title: '社团'
            }, {
                field: 'userLevel',
                title: '等级'
            }, {
                field: 'operate',
                title: '基本操作',
                formatter:function (value,row,index) {
                    return [
                        '<a class="like" href="javascript:void(0)" title="Like">',
                        '<i class="glyphicon glyphicon-heart"></i>',
                        '</a>  ',
                        '<a class="remove" href="javascript:void(0)" title="Remove">',
                        '<i class="glyphicon glyphicon-remove"></i>',
                        '</a>'
                    ].join('');
                }
            }]
        });
        $('#user-info').on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
            $('#remove').prop('disabled',!$('#user-info').bootstrapTable('getSelections').length);
            selections = getIdSelections();
        });
        $('#remove').click(function () {
            var usernames = getIdSelections();
            $('#user-info').bootstrapTable('remove', {
                field: 'username',
                values: usernames
            });
            $('#remove').prop('disabled', true);
        });
        $(window).resize(function () {
            $('#user-info').bootstrapTable('resetView', {
                height: getHeight()
            });
        });
        function getIdSelections() {
            return $.map($('#user-info').bootstrapTable('getSelections'), function (row) {
                return row.username
            });
        }
    </script>
