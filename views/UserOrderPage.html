                title: '订单标题'
            }, {
                field: 'orderContext',
                title: '订单正文'
            }, {
                field: 'orderImg',
                title: '订单图片',
                formatter:function (value,row,index) {
                    return '<img src=\''+value+'\' class="img-rounded" height="48" width="48">';
                }
            }, {
                field: 'orderType',
                title: '订单类型'
            }, {
                field: 'orderBonusValue',
                title: '订单打赏金额'
            },{
                field: 'orderBonusValue',
                title: '订单打赏金额'
            }, {
                field: 'orderBangBiValue',
                title: '订单打赏帮币'
            }, {
                field: 'posterId',
                title: '订单发布者ID'
            }, {
                field: 'recieverId',
                title: '订单接收者ID'
            }, {
                field: 'verification',
                title: '订单审核'
            }, {
                field: 'orderQR',
                title: '订单二维码',
                formatter:function (value,row,index) {
                    return '<img src=\''+value+'\' class="img-rounded" height="48" width="48">';
                }
            },{
                field: 'operate',
                title: '基本操作',
                formatter: function(value, row, index) {
                    var r='<a class="remove" href="#"  title="Remove" onclick="onRemove(\''+row.orderId+'\')">删除订单</a>';
                    var c='<a  href="#"  title="Change" data-toggle="modal" data-target="#alterordermodal" onclick="onAlter(\''+row.orderId+'\')">修改订单</a>';
                    var v='<a  href="#"  title="Check"  onclick="onCheck(\''+row.orderId+'\')">审核订单</a>';
                    return r+'\n'+c+'\n'+v;
                }
            }]
        });
        userorder.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
            orderremove.prop('disabled',!userorder.bootstrapTable('getSelections').length);
            selections = getIdSelections();
        });
        orderremove.click(function () {
            var orderId = getIdSelections();
            if(confirm("确认删除这些订单，注意不可以恢复!！")){
                var orderIds=orderId.join(",");
                $.post("deleteCheckedOrder",{orderIds:orderIds},function (result) {
                    if(result)
                    {
                        userorder.bootstrapTable('remove', {
                            field: 'orderId',
                            values: orderId
                        });
                        orderremove.prop('disabled', true);
                    }
                });
            }
        });
        $(window).resize(function () {
            userorder.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
        function getIdSelections() {
            return $.map(userorder.bootstrapTable('getSelections'), function (row) {
                return row.orderId;
            });
        }
        //新增用户订单
        function submitorder() {
            var addOrderForm=$("#addOrderForm");
//            addOrderForm.data("bootstrapValidator").validate();
//            if(!addOrderForm.data("bootstrapValidator").isValid()){
//                return;
//            }
            $.post("addNewOrder",addOrderForm.serialize(),function (result) {
                alert(result);
            });
            $("#addordermodal").modal("hide");
        }

        //更新订单
        function alterorder() {
            var alterOrderForm=$("#alterOrderForm");
            alterOrderForm.data("bootstrapValidator").validate();
            if(!alterOrderForm.data("bootstrapValidator").isValid()){
                return;
            }
            alert(alterOrderForm.serialize());
            $.post("alterUserOrder",alterOrderForm.serialize(),function (result) {
                if(result)
                    alert("修改订单成功！");
                else
                    alert("修改订单失败！")
            });
            $("#alterordermodal").modal("hide");
        }
        //删除用户订单
        function onRemove(orderId) {
            $.post("deleteOrder",{orderId:orderId},function (result) {
                if(result)
                    $('#user-order').bootstrapTable('remove', {
                        field: 'orderId',
                        values: [parseInt(orderId)]
                    });
            });
        }
        //点击修改用户按钮，自动填充模态框
        function onAlter(orderId) {
            $.ajax({
                type:"POST",
                url:"findUserOrderByOrderId",
                data:{orderId:orderId},
                dataType:"json",
                success:function(result){
                    $("#orderid").val(orderId);
                    $("#alterorderrecievedtime").val(new Date(result[0].orderRecievedTime));
                    $("#alterorderdonetime").val(result[0].orderDoneTime);
                    $("#alterordercancellimit").val(result[0].orderCancelLimit);
                    $("#alterordereffectivetime").val(result[0].orderEffectiveTime);
                    $("#alterorderlocationx").val(result[0].orderLocation.x);
                    $("#alterorderlocationy").val(result[0].orderLocation.y);
                    $("#alterordertitle").val(result[0].orderTitle);
                    $("#alterordercontext").val(result[0].orderContext);
                    $("#alterorderimg").val(result[0].orderImg);
                    $("#alterordertype").val(result[0].orderType);
                    $("#alterorderbonusvalue").val(result[0].orderBonusValue);
                    $("#alterorderbangbivalue").val(result[0].orderBangBiValue);
                    $("#alterposterid").val(result[0].posterId);
                    $("#alterrecieverid").val(result[0].recieverId);
                    $("#alterverification").val(result[0].verification);
                    $("#alterorderqr").val(result[0].orderQR);
                }
            });
        }
        //审核订单
        function onCheck(orderId){
            $.post("checkOrder",{orderId:orderId},function (result) {
                if(result)
                   alert('审核通过！');
            });
        }
        //设置添加用户表单格式
        $("#addOrderForm,#alterOrderForm").bootstrapValidator({
            message:"提交数据不能全部为空！！",
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields:{
                ordername:{
                    message:"订单名称验证失败！",
                    validators:{
                        notEmpty:{
                            message:"订单不能为空！"
                        },
                        stringLength:{
                            min:3,
                            max:12,
                            message:"订单长度必须在3到12位之间"
                        },
                        regexp:{
                            regexp:/^([a-zA-Z0-9]|[\u4E00-\u9FA5])+$/,
                            message:"昵称只能包含大写、小写、数字和汉字"
                        }
                    }
                }

            }
        });
    </script>
</div>
</body>
</html>
